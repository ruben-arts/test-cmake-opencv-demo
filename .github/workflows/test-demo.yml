name: Test Demo Across Platforms

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-demo:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.9
      with:
        cache: true
    
    - name: Run demo
      run: pixi run opencv_demo
    
    - name: Upload demo output artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: demo-output-${{ matrix.os }}
        path: |
          *.jpg
          *.png
          *.jpeg
        retention-days: 30